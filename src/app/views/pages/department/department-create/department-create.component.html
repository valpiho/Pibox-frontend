<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <h5 class="text-muted font-weight-normal mb-4">Create new department!</h5>
            <form #departmentCreateForm="ngForm" class="forms-sample" (ngSubmit)="onCreate(departmentCreateForm.value)">

              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <label for="titleInput">Title</label>
                  <span style="color: red" *ngIf="titleInput.invalid && titleInput.touched">Please enter department title</span>
                </div>
                <input type="text" class="form-control" id="titleInput" placeholder="Title"
                       name="title" required ngModel #titleInput="ngModel">
              </div>

              <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea class="form-control" id="descriptionInput" rows="8"
                       name="description" ngModel></textarea>
              </div>

              <div class="form-group">
                <label for="countryInput">Country</label>
                <input type="text" class="form-control" id="countryInput" placeholder="Country"
                       name="country" ngModel>
              </div>

              <div class="form-group">
                <label for="cityInput">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="City"
                       name="city" ngModel>
              </div>

              <div class="form-check form-check-flat form-check-primary">
                <label for="isPublicInput" class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="isPublicInput" name="isPublic" [ngModel]>
                  <i class="input-frame"></i>
                  Public department
                </label>
              </div>

              <div class="mt-3 d-flex justify-content-between" >
                <button *ngIf="!showLoading" type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" [disabled]="departmentCreateForm.invalid">
                  Create
                </button>
                <button *ngIf="showLoading" class="btn btn-primary mr-2 mb-2 mb-md-0" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
