<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
  <div class="col mt-4" *ngFor="let group of groups">
    <div class="card">

      <div class="card-body">
        <div class="card-title d-flex justify-content-between ">
          <a [routerLink]="['/groups/', group.groupId]" class="text-muted">
            <h5>{{group.title}}</h5>
          </a>
          <span *ngIf="isOwner(group.groupOwner)" class="badge badge-pill badge-primary">Owner</span>
        </div>
        <p>{{group.description}}</p>
      </div>

      <div class="card-footer d-flex justify-content-between">
        <div>

        </div>
        <div>
          {{group.users.length}} <i class="feather icon-users"></i>
        </div>
      </div>

    </div>
  </div>
</div>
